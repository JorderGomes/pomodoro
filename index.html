<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="icon" href="img/time.svg">
    <title>Pomodoro</title>
</head> 
<body>
    <header>
        <!-- <button id="btn-menu" class="btn-hamburger"> <i class="fa fa-bars fa-lg"></i> </button> -->
        <!-- <button id="btn-close" class="btn-hamburger"> <i class="fa fa-bars fa-lg"></i> </button> -->
        <div class="container">
            <i class="fa fa-clock"></i>
            <h1 class="nome-site">Pomodoro</h1>
        </div>
        
    </header>
    <nav id="menu" class="menu-lg">
        <ul>
            <li><a href="#">Pomodoro</a></li>
            <li><a href="#">Timer</a></li>
            <li><a href="#">Lista de timer</a></li>
            <li><a href="#">Cronometro</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="pomodoro" class="content show">
            <div class="content-body">
                
                <div id="display-pomodoro">
                    <div class="circle">
                        <span id="display-minutes">25</span>
                        <span>:</span>
                        <span id="display-seconds">00</span>
                    </div>
                </div>
                <div id="control-btn" class="row">
                    <button id="config" class="btn btn-group-item control bg-primary">
                        <i class="fa fa-cogs text-primary"></i>
                        <!-- Configurar -->
                    </button>
                    <button id="rodar" class="btn btn-group-item control bg-succes">
                        <i class="fa fa-play text-primary"></i>
                        <!-- Iniciar                         -->
                    </button>
                    <button id="parar" class="btn btn-group-item control bg-danger hide">
                        <i class="fas fa-pause"></i>
                        Parar
                    </button>
                    <button id="resetar" class="btn btn-group-item control">
                        <i class="fa fa-square text-primary"></i>
                        <!-- Resetar -->
                    </button>
                </div>
            </div>
        </section>
        <section id="timer" class="content hide"></section>
        <section id="timer-list" class="content hide"></section>
        <section id="stopwatch" class="content hide"></section>
    </div>

    <div id="modals" class="hide">
        <div id="pomodoro-modal">
            <div class="column ai-center">
                <div class="form-group">
                    <label for="pomo-field">Poomodoro time</label>
                    <div class="row center">
                        <select id="pomo-minutes" class="form-control"></select>
                    </div>    
                </div>

                <div class="form-group">
                    <label for="short-pause">Short pause time</label>
                    <div class="row center">
                        <select id="short-minutes" class="form-control"></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="long-pause">Long pause time</label>
                    <div class="row center">
                        <select id="long-minutes" class="form-control"></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rounds">Rounds</label>
                    <div class="row center">
                        <input type="number" class="form-control" id="rounds">
                    </div>
                </div>
            </div>
            
            <div id="pomodoro-action" class="row end">
                <button id="cancel" class="btn bg-danger">Cancelar</button>
                <button id="pomo-save" class="btn bg-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <!-- <script src="js/pomodoro.js"></script>   -->
    <script src="js/pomodoro.js"></script>
</body>
</html>
