<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome/css/all.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="icon" href="img/time.svg">
    <title>Pomodoro</title>
</head> 
<body>
    
    <audio id="sound" src="sound/salamisound-7788914-signal-beep-once-as.mp3"></audio>
    <div class="container">
        <header>
            <nav id="navigation">
                <h1>Pomodoro</h1>
                <div class="btn-group">
                    <button id="config" class="btn bg-primary">
                        <i class="fa-solid fa-gear"></i>
                        <span class="control-btn-label">Configurar timer</span>
                    </button>
                    <button id="new-task" class="btn bg-secondary">
                        <i class="fa-solid fa-plus"></i>
                        <span class="control-btn-label">Nova tarefa</span>
                    </button>
                    <button id="control" class="btn bg-succes">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="control-btn-label">Ver relatório</span>
                    </button>
                </div>
            </nav>
        </header>
        <section id="pomodoro" class="content">
            <div class="content-body">
                
                <div id="display-pomodoro">
                    <div class="circle">
                        <span id="display-minutes">25</span>
                        <span>:</span>
                        <span id="display-seconds">00</span>
                    </div>
                </div>
                <div id="control-btn" class="row">
                    <!-- <button id="config" class="btn btn-group-item control bg-primary">
                        <i class="fa fa-cogs text-primary"></i>
                    </button> -->
                    <button id="rodar" class="btn btn-group-item control bg-succes">
                        <i class="fa fa-play text-primary"></i>
                        <!-- Iniciar                         -->
                    </button>
                    <button id="parar" class="btn btn-group-item control bg-danger hide">
                        <i class="fas fa-pause"></i>
                        Parar
                    </button>
                    <button id="resetar" class="btn btn-group-item control">
                        <i class="fa fa-square text-primary"></i>
                        <!-- Resetar -->
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <!-- <button id="new-task" class="btn btn-group-item control bg-primary" >Nova tarefa</button> -->
            <div id="task-list">
                
            </div>
        </section>
        <section id="timer" class="content hide"></section>
        <section id="timer-list" class="content hide"></section>
        <section id="stopwatch" class="content hide"></section>
    </div>

    <div id="modals" class="hide">
        <div id="pomodoro-modal" class="hide">
            <div class="column ai-center">
                <div class="form-group">
                    <label for="pomo-field">Poomodoro time</label>
                    <div class="row center">
                        <select id="pomo-minutes" class="form-control"></select>
                    </div>    
                </div>

                <div class="form-group">
                    <label for="short-pause">Short pause time</label>
                    <div class="row center">
                        <select id="short-minutes" class="form-control"></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="long-pause">Long pause time</label>
                    <div class="row center">
                        <select id="long-minutes" class="form-control"></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rounds">Rounds</label>
                    <div class="row center">
                        <input type="number" class="form-control" id="rounds">
                    </div>
                </div>
            </div>
            
            <div id="pomodoro-action" class="row end">
                <button id="cancel" class="btn bg-danger">Cancelar</button>
                <button id="pomo-save" class="btn bg-primary">Salvar</button>
            </div>
        </div>

        <section id="popup-body" class="">
            <h5>Nova tarefa</h5>
            <form>
                <input type="hidden" name="id-task" id="id-task">
                <div class="form-group">
                    <input type="text" class="form-control full-w" id="task-name" placeholder="Nome da tarefa" value="">
                </div>
                <br>
                <textarea id="task-description" name="texto" placeholder="Descrição da tarefa" class="form-control full-w" value=""></textarea>
                <br>
                <div id="new-task-btns" class="form-group control-btns">
                    <button id="cancelar-salvar" class="btn bg-secondary">Cancelar</button>
                    <button id="salvar-tarefa" class="btn bg-primary">Salvar</button>
                </div>
            </form>
        </section>
    </div>

    <article id="popup" class=""> </article>

    <script src="js/jquery.js"></script>
    <!-- <script src="js/pomodoro.js"></script>   -->
    <script src="js/pomodoro.js"></script>
    <script src="js/tasks.js"></script>
    <script src="https://kit.fontawesome.com/d49239e0c9.js" crossorigin="anonymous"></script>
</body>
</html>
